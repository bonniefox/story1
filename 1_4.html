<!DOCTYPE HTML>
<meta charset="utf-8">
<title>设置新元素的样式</title>
<style type="text/css">
    article{display::block}
    article header p{font-size:13px}
    article header h1{font-size:16px}
    .p-date{font-size:11px}
    </style>
    <article>
        <header>
            <p class="p-date">日期：2017-10-03</p>
            <h1>
                <a>
                    今天天气多雨
                </a>
             </h1>
             <p>花谢花飞花满天，红消香断有谁怜。</p>
       </header>
     </article>
